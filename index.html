<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>slide test</title>
    <link rel="stylesheet" href="./reset.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./slideshow.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./slideshow.js"></script>

    <nav id="fixed_area">
        <span>固定部分</span>
    </nav>

    <div id="button">
        <span id="prev">&lt;</span>
        <span id="next">&gt;</span>
    </div>

    <div id="slideshow">
        <div class="center">
            <h1>タイトル</h1>
            <p>名前</p>
        </div>
        <div class="normal">
            <h1>通常ページ</h1>
            <p>何か内容</p>
            <ul>
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ul>
        </div>
        <div class="center">
            <h1>中央寄せページ</h1>
            <p>p要素</p>
        </div>
    </div>

</body>
</html>
